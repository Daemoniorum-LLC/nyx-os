[package]
name = "nyx-theme"
version = "0.1.0"
edition = "2021"
authors = ["Daemoniorum Engineering <engineering@daemoniorum.com>"]
license = "MIT OR Apache-2.0"
description = "Nyx Theme - Design system and theming library for Nyx OS GUI components"

[dependencies]
# GUI framework
iced = { version = "0.13", features = ["advanced", "image", "svg", "canvas", "tokio"] }

# Serialization for theme configs
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

# Color manipulation
palette = "0.7"

# Utils
once_cell = "1.20"
