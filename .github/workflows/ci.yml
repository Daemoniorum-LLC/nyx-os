name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ==========================================================================
  # Userspace: Build and test all workspace members
  # ==========================================================================
  userspace:
    name: Userspace (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        # Future: add macos-latest when deps are sorted

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy lints
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        run: cargo build --all-targets

      - name: Run tests
        run: cargo test --all-targets

  # ==========================================================================
  # Kernel: Build with nightly Rust
  # ==========================================================================
  kernel:
    name: Kernel
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-action@nightly
        with:
          components: rust-src, llvm-tools-preview

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm lld

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            kernel/target
          key: ${{ runner.os }}-kernel-${{ hashFiles('kernel/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-kernel-

      - name: Build kernel
        working-directory: kernel
        run: cargo build

      - name: Run kernel tests
        working-directory: kernel
        run: cargo test

  # ==========================================================================
  # Documentation: Ensure docs build without warnings
  # ==========================================================================
  docs:
    name: Documentation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Build documentation
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  # ==========================================================================
  # Security: Audit dependencies for vulnerabilities
  # ==========================================================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit
        # MANDATORY: Security audits must pass. No known vulnerabilities allowed.
        # If a vulnerability is found but cannot be fixed immediately:
        # 1. Open an issue documenting the CVE and mitigation plan
        # 2. Add to .cargo/audit.toml with justification and timeline
        # 3. Never ignore security issues silently
